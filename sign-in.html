<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/components/sign-in.css" />
  </head>
  <body>
    <div class="modal modal__sign-in">
      <div class="sign-in__banner">
        <!-- <img
          src="./img/sign__banner-1.png"
          alt=""
          class="sign-in__banner-img"
        /> -->
      </div>

      <div class="sign-in__control">
        <div class="sign-in__control-wrapper">
          <div class="sign-in__logo">
            <img src="./img/sign__logo.png" alt="" />
          </div>
          <div class="sign-in__work-space">
            <!-- <p class="sign-in__work-title">Вы впервые делаете заказ?</p>
            <button class="btn sign-in__work-btn">
              Я уже заказывал на Chef Kitchem
            </button>
            <button class="btn sign-in__work-btn">Это мой первый заказ</button> -->

            <input
              type="text"
              name="number"
              placeholder="Phone Number"
              class="sign-in__address-input"
            />
            <p class="sign-in__address-change">
              Авторизиваться
              <span class="sign-in__address-change__input">по E-mail</span>
            </p>
            <button class="btn sign-in__work-btn">Send Code</button>
          </div>
        </div>
        <div class="sign-in__copyright">
          <span>Developed by</span>
          <img src="./img/company__logo.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
